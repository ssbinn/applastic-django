{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %}| Applastic</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body>
    <header>
        {% include "partials/nav.html"%}
        <!-- 사이트 모든 곳에 네비게이션 바에 검색창을 둘 건데, 메인 페이지(home.html) 정가운데에 눈에 띄는 검색창을 두고싶어서 form을 base.html에 두고, home.html에서 아래의 form을 사용하지 않고 다른 form을 작성함-->
        {% block search-bar %}
            <form method="post" action="{% url 'apps:search' %}">
                {% csrf_token %}
                <div>
                <p>
                    <label for="app_name">Search for</label>
                    <input name="searched" placeholder="base" />
                </p>
                </div>
            </form>
        {% endblock search-bar %}
    </header>


    {% block content %}{% endblock %}

    
    {% include "partials/footer.html"%}
</body>
</html>
