{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %}| Applastic</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body>
    <header>
        {% include "partials/nav.html"%}
        {% block search-bar %}
            <form method="get" action="{% url 'apps:search' 'keyword' %}">
                <div>
                <p>
                    <input name="app" placeholder="app name or keyword" />
                </p>
                </div>
            </form>
        {% endblock search-bar %}
    </header>


    {% block content %}{% endblock %}

    
    {% include "partials/footer.html"%}
</body>
</html>
