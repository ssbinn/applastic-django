{% extends "base.html" %}

{% block page_title %}
    {{app.trackName}}
{% endblock page_title %}

{% block content %}
    <!-- 앱 상세 페이지 -->

    <div class="container mx-auto mt-32 w-9/12 pb-10">
        <div class="grid grid-cols-3 border-b border-gray-300 mb-7 py-5">
            <div class="border border-gray-300 w-48 h-48 mb-2 rounded-3xl" style="background-image: url({{app.artworkUrl60}}); background-repeat: no-repeat; background-size: cover;"></div>
            <div class="col-span-2 -ml-40">
                <span class="text-2xl text-gray-700 font-semibold">
                    {{ app.trackName }}
                </span>
                <span class="text-sm flex items-center mt-2">
                    <img class="w-4 h-4 text-red-800 mr-1" src="https://user-images.githubusercontent.com/83692497/165233199-6a088ecb-a25f-4bde-ab9d-d6326e458073.svg"> {{app.Ranking}}
                </span>
                <h1 class="mt-2 text-sm">가격 {{app.price}}</h1>

                <h1 class="text-sm mt-1">장르
                    {% for genre in app.genres %}
                        <span class="tag-item">{{genre}}</span>
                    {% endfor %}
                </h1>
            </div>
        </div>
            <div class="flex text-sm font-medium text-gray-700">
                {{app.description}}
            </div>  
        
        
    </div>
    
{% endblock content %}
